<html>
<style>
 #drawarea{
	
	width:300px;
	height:300px;
 }
</style>
<head>

</head>
<body>
<input type="text" name="word" id="word" onkeyup="showMsg(this.value)"/>

<div id="drawarea">

</div>
</body>
</html>
<script src="jquery/jquery-1.11.3.min.js"></script>
<script>
function showMsg(e) {


$.post("json.php",{word:e},function(json,textStatus){	
   if(json!=""){
	$("#drawarea").html("Name: "+json.name+",</br>Tel: "+json.tel+",</br>sex: "+json.sex);
	
	}
	else{
	
	  $("#drawarea").html("");
	
	}
},"json");
   

}

</script>
