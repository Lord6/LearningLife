<html xmlns:spry="http:tw.yahoo.com">
<head>
<link href="Spry-master\Spry-master\widgets\textfieldvalidation\SpryValidationTextField.css" rel="stylesheet" type="text/css">
<script src="Spry-master\Spry-master\includes_packed\SpryValidationTextField.js"></script>
<script src="Spry-master\Spry-master\includes_minified\SpryEffects.js"></script>
<script>
function Test(targetElement,duration,from,to,toggle){
Spry.Effect.DoFade(targetElement,{duration:duration,from:from,to:to,toggle:toggle});
}
function Blind(targetElement,duration,from,to,toggle){
Spry.Effect.DoBlind(targetElement,{duration:duration,from:from,to:to,toggle:toggle});
}
</script>
</head>
<body>
<form method="post">
	<table>
		<tr>
			<td>name</td>
			<td>
				<span id="val">
					<input name="name" type="text" id="name" size="20">
					<br/>
					<span class="textfieldRequiredMsg">
						input the name
					</span>
				</span>
			</td>			
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="enter"/>
			</td>
		</tr>
	</table>	
</form>
<h1 onclick="Test(this,3000,0,100,true)">TEST</h1>
<h1 onclick="Blind(this,3000,'0%','100%',false)">TEST2</h1>
<script>

var validation=new Spry.Widget.ValidationTextField("val","none");
</script>
</body>
</html>
